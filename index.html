<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login Page</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/1fb0b158bb.js" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign-Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-users-line"></i>
                        <input type="text" placeholder="Name">  
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope-circle-check"></i>
                        <input type="email" placeholder="EmailID">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-person-chalkboard"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot Password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign-Up</button>
                    <button type="button" id="loginBtn" class="disable">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
